language: go

branches:
  only:
    - master
    - /^branch-.*$/
    - /^[0-9]+-.*$/

go:
  - "1.10.x"
  - "1.9.x"

sudo: required
services:
  - docker

env:
  global:
    - PHOENIX_HOST=http://localhost:8765
    - HSQLDB_HOST=http://localhost:8765
  matrix:
    - AVATICA_FLAVOR=PHOENIX PHOENIX_IMAGE=boostport/hbase-phoenix-all-in-one:1.3-4.13
    - AVATICA_FLAVOR=PHOENIX PHOENIX_IMAGE=boostport/hbase-phoenix-all-in-one:1.4-4.14
    - AVATICA_FLAVOR=HSQLDB HSQLDB_IMAGE=f21global/calcite-avatica:1.11.0-hypersql

before_install:
  - go get -u github.com/golang/dep/cmd/dep
  - dep ensure -v
  - if [ $AVATICA_FLAVOR == "PHOENIX" ]; then
      docker pull $PHOENIX_IMAGE;
      docker run -d -p 8765:8765 $PHOENIX_IMAGE;
    elif [ $AVATICA_FLAVOR == "HSQLDB" ]; then
      docker pull $HSQLDB_IMAGE;
      docker run -d -p 8765:8765 $HSQLDB_IMAGE -u jdbc:hsqldb:mem:public;
    fi
  - docker ps -a

script:
  - export AVATICA_FLAVOR=$AVATICA_FLAVOR && go test -v ./...

git:
  depth: 10000
# End .travis.yml
